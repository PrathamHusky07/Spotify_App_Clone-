 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Where words fail, music speaks.</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <nav>
         <ul>
            <li class="brand"> <img src="logo.png" alt="Spotify"> Spotify </li>
            <li> Home </li>
            <li> About </li>
         </ul>
    </nav>

    <div class="container">
        
        <div class="songList">
            <h1> Boston'23 Playlist -  Winter is Coming ! </h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="Covers/lp2.jpg" alt="1">
                    <span class="songName"> Castle of glass </span>
                    <span class="songlistplay"><span class="timestamp"> 03:26 <i id="0" class="fa-solid songItemPlay fa-1x fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="Covers/l2.jpg" alt="1">
                    <span class="songName"> Blinding Lights </span>
                    <span class="songlistplay"><span class="timestamp"> 03:24 <i id="1" class="fa-solid songItemPlay fa-1x fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="Covers/l3.jpg" alt="1">
                    <span class="songName"> Bombay Dreams </span>
                    <span class="songlistplay"><span class="timestamp"> 03:24 <i id="2" class="fa-solid songItemPlay fa-1x fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="Covers/l4.jpg" alt="1">
                    <span class="songName"> Closer </span>
                    <span class="songlistplay"><span class="timestamp"> 04:22 <i id="3" class="fa-solid songItemPlay fa-1x fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="Covers/l5.jpg" alt="1">
                    <span class="songName"> Kesariya </span>
                    <span class="songlistplay"><span class="timestamp"> 04:28 <i id="4" class="fa-solid songItemPlay fa-1x songItemPlay fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="Covers/l6.jpg" alt="1">
                    <span class="songName"> High On Life </span>
                    <span class="songlistplay"><span class="timestamp"> 03:48 <i id="5" class="fa-solid songItemPlay fa-1x fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="Covers/l7.jpg" alt="1">
                    <span class="songName"> Aaoge Tum Kabhi </span>
                    <span class="songlistplay"><span class="timestamp"> 04:25 <i id="6" class="fa-solid songItemPlay fa-1x fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="Covers/l8.jpg" alt="1">
                    <span class="songName"> Perfect </span>
                    <span class="songlistplay"><span class="timestamp"> 04:13 <i id="7" class="fa-solid songItemPlay fa-1x fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="Covers/l9.jpg" alt="1">
                    <span class="songName"> Let Me Love You  </span>
                    <span class="songlistplay"><span class="timestamp"> 03:26 <i id="8" class="fa-solid songItemPlay fa-1x fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="Covers/l10.jpg" alt="1">
                    <span class="songName"> Bumpy Ride  </span>
                    <span class="songlistplay"><span class="timestamp"> 04:00 <i id="9" class="fa-solid songItemPlay fa-1x fa-play-circle"></i></span> </span>
                </div>
            </div>

        </div> 
        <div class="songBanner"> </div>
    </div>
 
    <div class="bottom">
        <input type="range" name="jukebox" id="myDisplayBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
             
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt=" " id="gif"> <span id="masterSongName">Castle of Glass - Linkin Park</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/6017e950cb.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>


    
 </body>
 </html>
